<!DOCTYPE HTML>
<html>
<head>
	<title>NiceCal - an awesome calendar day viewer</title>
	<script type="text/javascript" src="scripts/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="scripts/nicecal.jquery-0.5.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.9.1.custom.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/nicecal.jquery-0.1.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.1.custom.css">
</head>
<body>
	<div id="content">
		<div id="nicecal"/>
	</div>
	<br/>
	<br />
	<div id="datepicker"></div>
</body>		
<script type="text/javascript">
	$(function() {

		var today = new Date();
		var options = {'date': today.getDate(),
						'month': today.getMonth()}
		$('#nicecal').nicecal(options);


		$( "#datepicker" ).datepicker({
				onSelect: function(date) { 
					var dateParsed = new Date(date);
					$('#nicecal').nicecal('setDay', dateParsed.getDate());
					$('#nicecal').nicecal('setMonth', dateParsed.getMonth());
				 },
				dateFormat: "yy-mm-dd"
			});


	});
	
</script>
</html>
